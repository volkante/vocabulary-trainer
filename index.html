<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Trainer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>
          <span class="icon">📘</span>
          Vocabulary Trainer
        </h1>
      </header>
      <section class="upload-section">
        <div class="file-upload-part">
          <label for="csvInput" class="upload-label">
            <span class="icon">⬆️</span> Upload your wordlist (.csv)
          </label>
          <input type="file" id="csvInput" accept=".csv" />
        </div>

        <div class="separator">or</div>

        <div class="url-paste-part">
          <label for="sheetUrl" class="upload-label">
            <span class="icon">🔗</span> Paste sheet url
          </label>
          <input
            type="url"
            id="sheetUrl"
            placeholder="Paste your sheet url here"
            size="50"
          />
          <button type="submit" id="urlSubmitButton">Submit</button>
        </div>
      </section>
      <section class="output-section">
        <div class="output-heading">
          <h2>Output</h2>
          <p class="index-length">
            <span class="word-index">0</span>
            /
            <span class="total-wordlist-length">Words Total</span>
          </p>
        </div>
        <ul class="output-list"></ul>
      </section>
      <section class="controls">
        <button type="button" class="btn btn--back">
          <span class="icon">⬅️</span> Back
        </button>
        <button type="button" class="btn btn--repeat">
          <span class="icon">🔄</span> Revisit
        </button>
        <button type="button" class="btn btn--next">
          Next <span class="icon">➡️</span>
        </button>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
