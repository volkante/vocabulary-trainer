<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vocabulary Trainer</h1>
    <div class="container">
      <section class="input">
        <label for="vocabulary-input"><b>Input:</b></label>
        <textarea
          name="vocabulary-input"
          id="vocabulary-input"
          cols="50"
          rows="20"
        >
koşmak
yürümek
yazmak
tükürmek
gelmek</textarea
        >
        <button type="button" class="btn btn--shuffle-input">
          Shuffle all
        </button>
        <button type="button" class="btn btn--show-one">Show one</button>
      </section>
      <section class="output">
        <h3>Output:</h3>
        <ul class="output-list"></ul>
        <button type="button" class="btn btn--remove-output">Remove</button>
        <button type="button" class="btn btn--next">Next</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
