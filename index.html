<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Trainer</title>
    <script src="./scripts/csv2json.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vocabulary Trainer</h1>
    <input type="file" id="csvInput" accept=".csv" />
    <br />
    <br />
    <h3>Csv output:</h3>
    <ul id="csv-output"></ul>
    <br />
    <button type="button" class="btn btn--reveal">Next</button>
    <button type="button" class="btn btn--back">Back</button>
    <br />
    <br />
    <div class="container">
      <section class="input">
        <label for="vocabulary-input"><b>Input:</b></label>
        <textarea
          name="vocabulary-input"
          id="vocabulary-input"
          cols="40"
          rows="15"
        >
koşmak
yürümek
yazmak
soğuk
gelmek
okul
araba
gazete
kitap
lamba
şişe
ev
kalem
ağaç</textarea
        >
        <button type="button" class="btn btn--shuffle-input">
          Shuffle all
        </button>
        <button type="button" class="btn btn--show-random-word">
          Show Random Word
        </button>
      </section>
      <section class="output">
        <h3>Output:</h3>
        <ul class="output-list"></ul>
        <button type="button" class="btn btn--remove-output">Remove</button>
        <button type="button" class="btn btn--next">Next</button>
      </section>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
