<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vocabulary Training</h1>
    <div class="container">
      <section class="input">
        <label for="vocabulary-input"><b>Input:</b></label>
        <textarea
          name="vocabulary-input"
          id="vocabulary-input"
          cols="50"
          rows="20"
        ></textarea>
        <button type="button" class="send-button">Send</button>
      </section>
      <section class="output">
        <ul class="output-list"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
